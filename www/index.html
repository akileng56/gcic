<html>

<head>

    <link rel="stylesheet" href="css/framework7-icons.css">

    <link href='css/flags.css' rel='stylesheet' type='text/css'>
    <title>GCIC </title>
</head>

<body>
    <div class="panel-overlay">
  </div>
    <div class="panel panel-left panel-reveal">
    <div class="view">
      <div class="pages">
        <div class="page">
          <div class="page-content" onclick="myApp.closePanel()">
            <div class="list-block">
              <ul id='panelloginout' style="background: #273945; color: white">
                <li>
                  <div style="margin-bottom:10px;padding-top:15px;text-align: center">GCIC MENU</div>
                </li>
                <li>
                  <a href="#" class="item-content item-link" onclick="myApp.closePanel()">
                    <div class="item-inner">
                      <div class="item-title"><i class="icon" style="text-align:center;line-height:1"><img src='img/login.png'></i>&nbsp;&nbsp;Login</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link" onclick="myApp.closePanel()">
                    <div class="item-inner">
                      <div class="item-title"><i class="icon" style="text-align:center;line-height:1"><img src='img/register.png'></i>&nbsp;&nbsp;Register</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-content item-link" onclick="myApp.closePanel()">
                    <div class="item-inner">
                      <div class="item-title"><i class="icon" style="text-align:center;line-height:1"><img src='img/forgot.png'></i>&nbsp;&nbsp;Forgot
                        Password?</div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page" data-page="index">
                    <div class="navbar" style="background-color:#273945;">
                        <div class="navbar-inner">
                            <div style="margin-left: 40%;">LOGIN</div>
                            <div class="right">
                                <a class="link icon-only open-panel" href="#" onclick="openPanelLeft()">
                                    <i class="icon icon-bars color-white"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar toolbar-buttom" style="background-color:#273945;">
                        <div class="toolbar-inner" style="text-align: center;">
                            <a href="#" class="link" style="display:block;font-size:1px;line-height:1;">
                                <i class="icon" style="text-align:center;line-height:1;padding-top: 2px;"><img src="img/register.png"></i>
                                <span class="tabbar-label color-white" style="text-align:center;font-size:14px;padding-top:5px">Register</span>
                            </a>
                            <a href="#" class="link" style="display:block;font-size:1px;line-height:1;">
                                <i class="icon" style="text-align:center;line-height:1;padding-top: 2px;"><img src="img/forgot.png"></i>
                                <span class="tabbar-label color-white" style="text-align:center;font-size:14px;padding-top:5px">Recover</span>
                            </a>
                        </div>
                    </div>
                    <div class="page-content" onclick="myApp.closePanel()">
                        <div id='login_top' style='display:relative;margin-top:5%'>
                            <div id='login_logo' class="content-block-title" style='margin-top:20px;font-size:18px;text-align:center'>
                                <center><img src='assets/gcic-logo.png' style="width: 50%" /></center>
                            </div>

                            <div class="content-block" id='login_out'>
                                <div class="list-block inset" style='margin-bottom: 0px;margin-left:0px;margin-right:0px;margin-top:10px;'>
                                    <ul style='opacity:1'>
                                        <li class="item-content" style='padding-left:5px'>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                                <div class="item-inner">

                                                    <div class="item-input">
                                                        <input type="email" id='login' placeholder="Email">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content" style='padding-left:5px'>
                                            <div class="item-content">
                                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                                <div class="item-inner">

                                                    <div class="item-input">
                                                        <input type="password" pattern="[0-9]*" style='-webkit-text-security: disc;' placeholder="Password">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="list-block" style='margin-top:0px;border:none;background-color:transparent'>

                                    <p>
                                        <a href="news.html" class="button button-big button-fill" style="background:#273945;color: #FFFFFF;box-shadow: 0 10px 20px rgba(0,0,0,.19),0 2px 2px rgba(0,0,0,.23)
                      "><i class="icon " style="text-align:center;line-height:1 "><img src='img/login.png'></i>&nbsp;&nbsp;Login
                                            </a>
                                    </p>

                                </div>
                            </div>

                            <div class="row" style="text-align: center;">
                                <div class="col-25"></div>
                                <div class="col-50">
                                    <img src="assets/coats.png" width="50%">
                                    <div>Government Citizen's Interaction centre</div>
                                </div>
                                <div class="col-25"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>

</html>
